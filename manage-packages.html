<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Manage Packages - Akash Holidays</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Bootstrap & Template Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
        <a href="index.html" class="navbar-brand p-0">
            <h2 class="brand-gradient top-heading"><img class="pt-1" src="img/Logos.png" alt="Logo">&nbsp;Akash Holidays</h2>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a href="index.html" class="nav-item nav-link">Home</a>
                <a href="#" class="nav-item nav-link active">Manage Packages</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Manage Packages Section Start -->
    <div class="container-xxl py-5" id="manage-packages" style="display:none;">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Packages</h6>
                <h1 class="mb-5">Add Custom Packages</h1>
            </div>

            <!-- Add Package Form -->
            <form id="add-package-form" class="mb-5">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="package-destination" placeholder="Destination (e.g., Thailand)" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="package-nights" placeholder="Nights (e.g., 3 Nights)" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="package-persons" placeholder="Persons (e.g., 2 Person)" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" id="package-price" placeholder="Price (e.g., 39999)" required>
                    </div>
                    <div class="col-md-8">
                        <input type="file" class="form-control" id="package-image-file" accept="image/*" required>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" id="package-description" rows="3" placeholder="Package description" required></textarea>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary px-5">Add Package</button>
                    </div>
                </div>
            </form>

            <!-- Custom Packages List -->
            <div class="row g-4 justify-content-center" id="custom-packages-container">
                <!-- Dynamically added packages will appear here -->
            </div>
        </div>
    </div>
    <!-- Manage Packages Section End -->

    <!-- Owner Login Modal -->
    <div class="modal fade" id="ownerLoginModal" tabindex="-1" aria-labelledby="ownerLoginLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ownerLoginLabel">Owner Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-3">Enter your Akash Holidays owner email to manage packages.</p>
                    <input type="email" class="form-control" id="owner-email-input" placeholder="you@example.com" required>
                    <div class="text-danger small mt-2 d-none" id="email-error">Incorrect email address. Try again.</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="owner-login-btn">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>

    <!-- Custom Script -->
    <script src="js/packages.js"></script>
</body>
</html>
